<div class="row">
  <div class="cols-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">

      <div class="form-group" hidden>
        <input
          type="text"
          id="id"
          class="form-control"
          formControlName="id">
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title">
      </div>

      <div class="form-group">
        <label for="nodeOrder">Order</label>
        <input
          type="number"
          id="nodeOrder"
          class="form-control"
          formControlName="nodeOrder">
      </div>

      <div class="form-group">
        <label for="parent">Parent Node</label>
        <select
          id="parent"
          class="form-control"
          formControlName="parent">
          <option
            *ngFor="let parent of nodes"
            [ngValue]="parent">{{ parent.title}}</option>
        </select>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!nodeForm.valid">Submit</button>
      <button
        class="btn btn-default"
        type="button"
        (click)="onCancel()"
      >Cancel</button>

    </form>
  </div>
</div>
