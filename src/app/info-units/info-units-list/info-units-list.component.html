<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewInfoUnit()">New Info Unit</button>
    <button class="btn btn-success" (click)="onNewSnippetInfoUnit()">New Snippet Info Unit</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 pre-scrollable">
    <app-info-unit-item
      *ngFor="let infoUnitEl of infoUnits"
      [infoUnit]="infoUnitEl">
    </app-info-unit-item>
  </div>
</div>
