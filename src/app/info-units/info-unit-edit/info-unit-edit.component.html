<div class="row">
  <div class="cols-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <form [formGroup]="infoUnitForm" (ngSubmit)="onSubmit()">

      <div id="infoUnitData">

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
          <span class="help-block"
                *ngIf="!infoUnitForm.get('name').valid && infoUnitForm.get('name').touched">
            Please enter a name
          </span>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            formControlName="description">
        </div>

        <div class="form-group">
        <label for="node">Node</label>
        <select
          id="node"
          class="form-control"
          formControlName="node">
          <option
            *ngFor="let node of nodes"
            [ngValue]="node">{{ node.title }}</option>
        </select>
      </div>

      </div>

      <div formArrayName="attributes">
        <h4>Attributes</h4>
        <button
          class="btn btn-default"
          type="button"
          (click)="onAddAttribute()">Add Attribute</button>

        <div
          *ngFor="let attributeControl of infoUnitForm['controls'].attributes['controls'];let i = index"
          [formGroupName]="i">
          <div>

            <div class="form-group">
              <label for="key">Key:</label>
              <input
                type="text"
                id="key"
                formControlName="key"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="value">Value:</label>
              <input
                type="text"
                id="value"
                formControlName="value"
                class="form-control">
            </div>

          </div>
        </div>
      </div>

      <hr>
      <span
        *ngIf="!infoUnitForm.valid && infoUnitForm.touched"
        class="help-block">Invalid form</span>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!infoUnitForm.valid">Submit</button>
      <button
        class="btn btn-default"
        type="button"
        (click)="onCancel()"
      >Cancel</button>

    </form>
  </div>
</div>
